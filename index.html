<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mardown Previewer | Basic</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.1/marked.min.js" integrity="sha512-hkTieHAI19U6sSxLcAv+qNtiDHnO/aBv2v4wmdHHdBnVErlg2UjzrXTfegeI+wEg1GHoSZAxgrCRpQ1e6ZHi9A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/marked.js"></script>
</head>
<body>
  <div class="container-fluid" id="container-fluid">
    <div class="row">
      <div class="col text-center text-white bg-success">
        <h1>Markdown Previewer</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-primary">
        <p class="text-center text-white">Editor</p>
        <textarea name="editor" id="editor" cols="45" rows="46" onkeyup="updatePreview()"></textarea>
        <p></p>
      </div>
      <div class="col-6 bg-danger">
        <p class="text-center text-white">Previewer</p>
        <div class="preview" id="preview">

        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="./app.js"></script>
</body>
</html>
